                <li><a href="problemlist.html">Problem</a></li>
                <li><a href="status.html">Status</a></li>

            <form class="navbar-form navbar-left" role="search">

                    <input type="text" class="form-control" placeholder="Problem Id">

            <ul class="nav navbar-nav navbar-right">

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"

<div class="container">
    <div class="col-md-6">
        <div class="block block-info">
            <div class="heading">Add Contest</div>
            <table class="table table-bordered tdcenter">
                <tr>
                    <th>Title</th>
                    <td><input class="form-control input-sm" type="test" /></td>
                </tr>
                <tr style="text-align: left;">
                    <th>Begin Time</th>
                    <td class="form-group-sm form-inline">
                        <input type="date" class="form-control"/>&nbsp;
                        <input id="hour" maxlength="2" type="text" value="0" class="form-control width-mini">&nbsp;:&nbsp;
                        <input id="min" maxlength="2" type="text" value="0" class="form-control width-mini">
                    </td>
                </tr>
                <tr style="text-align: left;">
                    <th>Length</th>
                    <td class="form-group-sm form-inline">
                        <input id="dd" maxlength="2" type="text" value="0" class="form-control width-mini">&nbsp;天&nbsp;
                        <input id="hh" maxlength="2" type="text" value="5" class="form-control width-mini">&nbsp;:&nbsp;
                        <input id="mm" maxlength="2" type="text" value="0" class="form-control width-mini">
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td class="form-group-sm">
                        <input id="psw" type="password" value="" class="form-control">
                        <span class="text-info">Leave blank to make it Public.</span>
                    </td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td><textarea id="desc" type="text" rows="5" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <th>Announcement</th>
                    <td><textarea id="anc" type="text" rows="5" class="form-control"></textarea></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <div class="block block-info">
            <table class="table table-bordered tdcenter">
                <thead>
                    <tr>
                        <th width="60px"><a id="add" href="javascript:;">+</a></th>
                        <th width="100px">Probleam ID</th>
                        <th width="60px">NO</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="javascript:;">x</a></td>
                        <td><input type="text" class="form-control input-sm"/></td>
                        <td>A</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-default">Submit</a>
    </div>
</div>
</body>
